apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: /
    name: family-bipin
    namespace: family
spec:
  rules:
  - host: family-bipin.k8s1.bjethwan.xyz
    http:
      paths:
      - backend:
          serviceName: bipin
          servicePort: 80
        path: /
---
apiVersion: v1
kind: Service
metadata:
  name: bipin
  namespace: family
spec:
  type: ClusterIP
  selector:
    name: bipin
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bipin
  namespace: family
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bipin
  template:
    metadata:
      labels:
        name: bipin
    spec:
      containers:
      - name: bipin
        image: nginx
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html/
      volumes:
        - name: html
          configMap:
            name: bipin
            items:
              - key: message
                path: index.html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bipin
  namespace: family
data:
  message: "<h1 style=\"color:Tomato;\"> Bipin Jethwani</h1>"

