apiVersion: v1
kind: Service
metadata:
  name: shaurya
  namespace: family
spec:
  type: ClusterIP
  selector:
    name: shaurya
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shaurya
  namespace: family
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shaurya
  template:
    metadata:
      labels:
        name: shaurya
    spec:
      containers:
      - name: shaurya
        image: nginx
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html/
      volumes:
        - name: html
          configMap:
            name: shaurya
            items:
              - key: message
                path: index.html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shaurya
  namespace: family
data:
  message: "<h1 style=\"color:Tomato;\"> Shaurya Jethwani (the big ball of cuteness)</h1>"

